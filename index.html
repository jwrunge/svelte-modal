<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>
	<title>Modal Test</title>
	<link rel='stylesheet' href='./dist/modalstyle.css'>
</head>

<body>
	<h1>Test page</h1>
	<p>Testing modal.</p>
	<button onclick="openModal()">Open it!</button>
	<div id="modal"></div>

	<script src="./dist/modal.js"></script>
	<script type="module">
		const testModal = new modal({
			target: document.getElementById("modal"),
			props: {
				visible: false,
				bgclose: true,
				heading: "Cool modal, man",
				content: "<p>And it's so easy to use!</p>",
				topoffset: "-10rem"
			}
		})

		window.openModal = function(){
			testModal.$set({
				visible: true
			})
		}

		testModal.$on("close", function(){
			testModal.$set({
				visible: false
			})
		})
	</script>

	<style>
		body {
			margin: 6em auto;
			max-width: 55rem;
		}

		.modal-inner {
			box-shadow: 5px 5px rgba(0,0,0,.3);
		}

		.modal-scroller > :last-child {
			margin-bottom: 0;
		}

		.modal h2 {
			margin-top: 0;
			color: green;
            margin-bottom: .5rem;
            margin-top: .25rem;
        }
	</style>
</body>
</html>
